language: c++
compiler: gcc

before_install:
    - sudo add-apt-repository ppa:ubuntu-toolchain-r/test -y # For gcc
    - sudo add-apt-repository ppa:pyglfw/pyglfw -y # For glfw
    - sudo apt-get update -y
install:
    - sudo apt-get install g++-4.9 libgl1-mesa-dev libglew-dev libglfw3-dev libglm-dev -y
    - wget http://www.cmake.org/files/v3.2/cmake-3.2.2-Linux-x86_64.sh
    - sudo ./cmake-3.2.2-Linux-x86_64.sh --skip-license --prefix=/opt
    - export PATH=/opt/cmake-3.2.2-Linux-x86_64:${PATH}
script:
    - mkdir build
    - cd build
    - cmake ../
    - make
