language: c++
compiler: gcc



before_install:
    - sudo add-apt-repository ppa:ubuntu-toolchain-r/test -y # For gcc
    - sudo add-apt-repository ppa:pyglfw/pyglfw -y # For glfw
    - sudo apt-get update -y
# Download CMake
    - wget http://www.cmake.org/files/v3.2/cmake-3.2.2-Linux-x86_64.sh -O /tmp/cmake-3.2.2-Linux-x86_64.sh
    - chmod a+x /tmp/cmake-3.2.2-Linux-x86_64.sh
    - sudo mkdir /opt/cmake

install:
    - sudo apt-get install g++-4.9 libgl1-mesa-dev libglew-dev libglfw3-dev libglm-dev libfreeimage-dev -y
# Install CMake
    - sudo /tmp/cmake-3.2.2-Linux-x86_64.sh --skip-license --prefix=/opt/cmake
    - export PATH=/opt/cmake/bin:${PATH}
# Build and install LiquidFun
    - mkdir /tmp/liquidfun
    - pushd /tmp/liquidfun
    - wget https://github.com/google/liquidfun/releases/download/v1.1.0/liquidfun-1.1.0.tar.gz
    - tar xaf liquidfun-1.1.0.tar.gz
    - cd liquidfun/Box2D
    - mkdir build
    - cd build
    - cmake ..
          -DBOX2D_INSTALL=ON
          -DBOX2D_INSTALL_DOC=OFF
          -DBOX2D_BUILD_SHARED=ON
          -DBOX2D_BUILD_STATIC=OFF
          -DBOX2D_BUILD_EXAMPLES=OFF
          -DBOX2D_BUILD_UNITTESTS=OFF
          -DCMAKE_INSTALL_PREFIX=/usr
    - make
    - sudo make install
    - popd

script:
    - mkdir build
    - cd build
    - cmake ../
    - make



